<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Selection</title>
    <link rel="stylesheet" href="../CSS/mode.css">
    <link rel="stylesheet" href="../CSS/global.css">
</head>
<body>
    <div>
        <h1 class="top">SELECT WASH MODE</h1>
    </div>
    <div class="top-bar">
        <button id="back">Back</button>
        <button id="next">Next</button>
    </div>
    <div class="content" id="modeGrid">
        <!-- Grid of 3x3 buttons -->
        <button class="mode-button">Mode 1</button>
        <button class="mode-button">Mode 2</button>
        <button class="mode-button">Mode 3</button>
        <button class="mode-button">Mode 4</button>
        <button class="mode-button">Mode 5</button>
        <button class="mode-button">Mode 6</button>
        <button class="mode-button">Mode 7</button>
        <button class="mode-button">Mode 8</button>
        <button class="mode-button">Mode 9</button>
    </div>
    <div class="bottom-bar">
        <button id="cancel">Cancel</button>
    </div>

    <script src="../JS/mode.js"></script>
</body>
</html>
